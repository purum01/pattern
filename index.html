<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>디자인 패턴</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .side-menu {
            width: 15%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            cursor: pointer;
        }
        #menu > li:hover {
            font-weight: bold;
            background-color: gray;
        }
        .nested {
            margin-left: 20px;
            display: none;
        }
        .nested > li:hover {
            font-weight: bold;
            color:white;
        }
        .active {
            display: block;
        }

       
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-java.min.js"></script> <!-- Java 컴포넌트 추가 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"  rel="stylesheet">
    <link href="code.css"   rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="side-menu">
        <ul id="menu">
            <li id="menu0" onclick="toggleNested(this)">1. 전략 패턴
                <ul class="nested">
                    <li onclick="event.stopPropagation(); showContent('menu1_0');">GoF 정의</li>   
                    <li onclick="event.stopPropagation(); showContent('menu1_1');">전략의 정의</li>                                                                                     
                    <li onclick="event.stopPropagation(); showContent('menu1_2');">전략의 생성</li>
                    <li onclick="event.stopPropagation(); showContent('menu1_3');">전략의 사용</li>
                    <li onclick="event.stopPropagation(); showContent('menu1_4');">전략패턴 분기 대체</li>
                    <li onclick="event.stopPropagation(); showContent('menu1_5');">전략패턴 파일 정렬</li>
                </ul>
            </li>
            <li id="menu0" onclick="toggleNested(this)">2. 싱글턴 패턴
                <ul class="nested">
                    <li onclick="event.stopPropagation(); showContent('menu2_0');">GoF 정의</li>   
                    <li onclick="event.stopPropagation(); showContent('menu2_1');">싱글턴 패턴 정의</li>                                                                                     
                    <li onclick="event.stopPropagation(); showContent('menu2_2');">싱글턴 패턴 구현</li>
                    <li onclick="event.stopPropagation(); showContent('menu2_3');">싱글턴 패턴 적용</li>
                    <li onclick="event.stopPropagation(); showContent('menu2_4');">싱글턴 패턴 단점</li>
                    <li onclick="event.stopPropagation(); showContent('menu2_5');">싱글턴 패턴 대안</li>
                </ul>
            </li>
            
        </ul>
    </div>

    <div class="content" id="content">
        <img src="cover.png">
    </div>
</div>

<script>
function showContent(menu) {
    var filePath = menu + ".html"; // 예: 'menu1_1.html'
    console.log(filePath)

    // jQuery의 load 메소드를 사용하여 외부 HTML 파일의 내용을 불러옵니다.
    $("#content").load(filePath, function(response, status, xhr) {
        if (status == "error") {
            // 파일 로드 실패 시 처리
            var msg = "<p>죄송합니다. 오류가 발생했습니다: </p>";
            msg += "<p>" + xhr.status + " " + xhr.statusText + "</p>";  
            $("#content").html(msg);
        } else {
            // 외부 HTML 파일이 로드된 후 Prism 하이라이팅 적용
            Prism.highlightAll();
        }
    });
}

function toggleNested(element) {
    if (element.children.length > 0) {
        element.children[0].classList.toggle("active");
    }
}
</script>

</body>
</html>
